<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="UTF-8">
		<title>Sample Extension</title>
        <link rel="stylesheet" type="text/css" href="./css/comm100SDK.css">
        <link rel="stylesheet" type="text/css" href="./css/sample.css">
	</head>
	<body>
        <div class="title">
            Visitor details
        </div>
        <div class="content">
            <section>
                <dl>
                    <div>
                        <dt >Visitor ID: </dt>
                        <dd id="visitorId"></dd>
                    </div>
                    <div>
                        <dt>Visitor Name: </dt>
                        <dd id="visitorName"></dd>
                    </div>
                    <div>
                        <dt>Visitor Email: </dt>
                        <dd id="visitorEmail"></dd>
                    </div>
                    <div>
                        <dt>Visitor Country: </dt>
                        <dd id="visitorCountry"></dd>
                    </div>
                    <div>
                        <dt>Visitor Landing Page: </dt>
                        <dd id="visitorLandingPage"></dd>
                    </div>
                </dl>
            </section>
        </div>
		<script type="text/javascript" src="./js/comm100SDK.js"></script>
        <script type="text/javascript" src="./js/sample.js"></script>   
    </body>
</html>
